{% extends 'base.html' %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
  <link rel="stylesheet" href='{% static "css/main.css"%}'>
{% endblock%}

{% block content %}
  <div class="text-center">
    <h1>{{ title }}</h1>
    <h3>{{ content }}</h3>
  </div>
  {% if premium_content %}
  <div class="row">
    <div class="col">
      <h2>Premium Content</h2>
      <p>{{ premium_content }}</p>
    </div>
  </div>
{% endif %}
{% endblock %}
